<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22</title>
</head>

<body>
    <h1>Napak Tilas</h1>

    <fieldset>
        <legend>Form</legend>
        <form action="tugas22.html" method="get">
            Nama &emsp;&emsp;&emsp;&nbsp;: <input type="text" name="nama" placeholder="Nama Lengkap"><br>
            Username &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="text" name="username"
                placeholder="Username" id="username"><br>
            Email &emsp;&emsp;&emsp;&nbsp;: <input type="email" name="email" placeholder="Your email"><br>
            password &emsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="password" name="password" placeholder="password"
                id="password"><br>
            Alamat Web &nbsp;&nbsp;&nbsp;: <input type="url" name="alamat-web" placeholder="Masukan URL Web"
                id="alamat-web"><br>
            Tanggal Lahir : <input type="date" name="tanggal-lahir"><br>
            Umur &emsp;&emsp;&emsp;&nbsp;: <input type="number" name="umur"><br>
            <label for="jenis-kelamin">Jenis Kelamin :
                <input type="radio" id="jenis-kelamin" name="jenis-kelamin">Laki-laki
                <input type="radio" id="jenis-kelamin" name="jenis-kelamin">Perempuan
            </label><br>
            Agama &emsp;&emsp;&nbsp;&nbsp;&nbsp;: <select name="agama">
                <option value="islam">Islam</option>
                <option value="kresten">Kresten</option>
                <option value="budha">Budha</option>
                <option value="hindu">Hindu</option>
                <option value="khonghicu">Khonghicu</option>
            </select><br>
            Biografi &emsp;&emsp;&nbsp;: <textarea name="biografi" id="biografi" cols="20" rows="2"></textarea><br>
            foto &emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;: <img src="image/logo1.jpg" alt="logo" width="200" height="200"
                align="center"><br>
            Audio &emsp;&emsp;&nbsp;&nbsp;&nbsp;:<audio src="audio/sample.mp3" type="audio/mp3"
                controls></audio><br><br>
            <input type="button" name="submit" value="submit">
        </form>
    </fieldset>
</body>

</html>
